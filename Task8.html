<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }
        .login-form {
            border: 1px solid #bdc4c6;
            padding: 20px 25px;
            background-color: #fff;
            width: 250px;
            text-align: center;
        }
        .login-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #000000;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            border: none;
            background-color: #39536f;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #1f86da;
        }
        h2 {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <div class="login-form">
        <h2>Login</h2>
        <form>
            <label>Username</label>
            <input type="text" required>

            <label>Password</label>
            <input type="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
