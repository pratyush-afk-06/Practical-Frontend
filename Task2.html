<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Favorite Place</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            padding: 40px;
            text-align: center;
        }

        h2 {
            color: #006064;
            font-size: 32px;
            margin-bottom: 20px;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            color: #004d40;
        }

        .container {
            width: 60%;
            margin: auto;
            background: #ffffff90;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>My Favorite Place</h2>

        <img src="Mountains.jpeg" alt="mount">

        <p>I am more of a Mountain Person because its breathtaking beauty and spiritual energy make it feel peaceful and divine.
</p>
</div>

</body>
</html>
